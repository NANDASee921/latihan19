<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tebak Angka Rahasia</title>
</head>
<body>
  
<script>
  // Buat variabel angkaRahasia
  let angkaRahasia = 7;

  // Minta input dari Andi
  let tebakanAndi = prompt("Masukkan tebakan Andi (angka):");

  // Ubah input ke number
  tebakanAndi = Number(tebakanAndi);

  // Cek hasil tebakan
  if (tebakanAndi === angkaRahasia) {
    alert("Tebakan Andi benar!");
  } else if (tebakanAndi < angkaRahasia) {
    alert("Tebakan Andi terlalu kecil");
  } else if (tebakanAndi > angkaRahasia) {
    alert("Tebakan Andi terlalu besar");
  } else {
    alert("Input tidak valid");
  }
</script>

</body>
</html>
